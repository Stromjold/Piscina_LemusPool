<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Apartado de Finanzas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2"> Mi Apartado de Finanzas</h1>
            <p class="text-gray-600">Controla tus ingresos y gastos de manera inteligente</p>
        </div>

        <!-- Resumen de Balance -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Ingresos Totales</p>
                        <p class="text-2xl font-bold text-green-600" id="totalIngresos">$0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <span class="text-2xl"></span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Gastos Totales</p>
                        <p class="text-2xl font-bold text-red-600" id="totalGastos">$0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <span class="text-2xl"></span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Balance</p>
                        <p class="text-2xl font-bold text-blue-600" id="balance">$0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <span class="text-2xl"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formularios -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Agregar Ingreso -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2"></span> Agregar Ingreso
                </h2>
                <form id="formIngreso" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripci贸n</label>
                        <input type="text" id="descripcionIngreso" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Ej: Salario, Freelance, Venta">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad</label>
                        <input type="number" id="cantidadIngreso" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categor铆a</label>
                        <select id="categoriaIngreso" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="salario">Salario</option>
                            <option value="freelance">Freelance</option>
                            <option value="inversiones">Inversiones</option>
                            <option value="ventas">Ventas</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 font-medium">
                        Agregar Ingreso
                    </button>
                </form>
            </div>

            <!-- Agregar Gasto -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2"></span> Agregar Gasto
                </h2>
                <form id="formGasto" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripci贸n</label>
                        <input type="text" id="descripcionGasto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Ej: Comida, Transporte, Servicios">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad</label>
                        <input type="number" id="cantidadGasto" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categor铆a</label>
                        <select id="categoriaGasto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="alimentacion">Alimentaci贸n</option>
                            <option value="transporte">Transporte</option>
                            <option value="servicios">Servicios</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="salud">Salud</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200 font-medium">
                        Agregar Gasto
                    </button>
                </form>
            </div>
        </div>

        <!-- Historial de Transacciones -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <span class="mr-2"></span> Historial de Transacciones
                </h2>
                <button id="limpiarHistorial" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200 text-sm">
                    Limpiar Historial
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Fecha</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Descripci贸n</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Categor铆a</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Tipo</th>
                            <th class="text-right py-3 px-4 font-medium text-gray-700">Cantidad</th>
                            <th class="text-center py-3 px-4 font-medium text-gray-700">Acci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="historialTransacciones">
                        <tr>
                            <td colspan="6" class="text-center py-8 text-gray-500">
                                No hay transacciones registradas
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let transacciones = JSON.parse(localStorage.getItem('transacciones')) || [];

        function formatearMoneda(cantidad) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'USD'
            }).format(cantidad);
        }

        function actualizarResumen() {
            const ingresos = transacciones
                .filter(t => t.tipo === 'ingreso')
                .reduce((sum, t) => sum + t.cantidad, 0);
            
            const gastos = transacciones
                .filter(t => t.tipo === 'gasto')
                .reduce((sum, t) => sum + t.cantidad, 0);
            
            const balance = ingresos - gastos;

            document.getElementById('totalIngresos').textContent = formatearMoneda(ingresos);
            document.getElementById('totalGastos').textContent = formatearMoneda(gastos);
            document.getElementById('balance').textContent = formatearMoneda(balance);
            
            // Cambiar color del balance seg煤n si es positivo o negativo
            const balanceElement = document.getElementById('balance');
            if (balance >= 0) {
                balanceElement.className = 'text-2xl font-bold text-blue-600';
            } else {
                balanceElement.className = 'text-2xl font-bold text-red-600';
            }
        }

        function actualizarHistorial() {
            const tbody = document.getElementById('historialTransacciones');
            
            if (transacciones.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8 text-gray-500">
                            No hay transacciones registradas
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = transacciones
                .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))
                .map((transaccion, index) => `
                    <tr class="border-b border-gray-100 hover:bg-gray-50">
                        <td class="py-3 px-4 text-sm text-gray-600">
                            ${new Date(transaccion.fecha).toLocaleDateString('es-ES')}
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-800">
                            ${transaccion.descripcion}
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-600 capitalize">
                            ${transaccion.categoria}
                        </td>
                        <td class="py-3 px-4 text-sm">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${
                                transaccion.tipo === 'ingreso' 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-red-100 text-red-800'
                            }">
                                ${transaccion.tipo === 'ingreso' ? ' Ingreso' : ' Gasto'}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-sm text-right font-medium ${
                            transaccion.tipo === 'ingreso' ? 'text-green-600' : 'text-red-600'
                        }">
                            ${transaccion.tipo === 'ingreso' ? '+' : '-'}${formatearMoneda(transaccion.cantidad)}
                        </td>
                        <td class="py-3 px-4 text-center">
                            <button onclick="eliminarTransaccion(${index})" 
                                    class="text-red-600 hover:text-red-800 text-sm font-medium">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                `).join('');
        }

        function agregarTransaccion(tipo, descripcion, cantidad, categoria) {
            const transaccion = {
                id: Date.now(),
                tipo,
                descripcion,
                cantidad: parseFloat(cantidad),
                categoria,
                fecha: new Date().toISOString()
            };

            transacciones.push(transaccion);
            localStorage.setItem('transacciones', JSON.stringify(transacciones));
            
            actualizarResumen();
            actualizarHistorial();
        }

        function eliminarTransaccion(index) {
            transacciones.splice(index, 1);
            localStorage.setItem('transacciones', JSON.stringify(transacciones));
            
            actualizarResumen();
            actualizarHistorial();
        }

        // Event Listeners
        document.getElementById('formIngreso').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const descripcion = document.getElementById('descripcionIngreso').value;
            const cantidad = document.getElementById('cantidadIngreso').value;
            const categoria = document.getElementById('categoriaIngreso').value;

            if (descripcion && cantidad && cantidad > 0) {
                agregarTransaccion('ingreso', descripcion, cantidad, categoria);
                this.reset();
            } else {
                alert('Por favor completa todos los campos correctamente');
            }
        });

        document.getElementById('formGasto').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const descripcion = document.getElementById('descripcionGasto').value;
            const cantidad = document.getElementById('cantidadGasto').value;
            const categoria = document.getElementById('categoriaGasto').value;

            if (descripcion && cantidad && cantidad > 0) {
                agregarTransaccion('gasto', descripcion, cantidad, categoria);
                this.reset();
            } else {
                alert('Por favor completa todos los campos correctamente');
            }
        });

        document.getElementById('limpiarHistorial').addEventListener('click', function() {
            if (confirm('驴Est谩s seguro de que quieres limpiar todo el historial?')) {
                transacciones = [];
                localStorage.removeItem('transacciones');
                actualizarResumen();
                actualizarHistorial();
            }
        });

        // Inicializar la aplicaci贸n
        actualizarResumen();
        actualizarHistorial();
    </script>

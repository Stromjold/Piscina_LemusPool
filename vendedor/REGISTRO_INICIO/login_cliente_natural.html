<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/inicio_sesion_plantillas_css/natural_sesion.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #f5e6d3 100%);

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: none;
        }
        .card-title {
            font-family: 'Playfair Display', serif;
            color: #2d5016;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4a7c3b, #8bc34a);
            border: none;

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4 rounded-4">
                <div class="card-body">

                    <form id="loginForm">

                        </div>

                    </form>
                </div>

        </div>
    </div>

</html>

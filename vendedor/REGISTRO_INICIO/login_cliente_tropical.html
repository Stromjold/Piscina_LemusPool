<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - TropicalVibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #071426 100%);
            color: #e0f7fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: linear-gradient(135deg, #112240 0%, #0a192f 100%);
            border: 2px solid;
            border-image: linear-gradient(135deg, #00c9ff, #92fe9d) 1;
            box-shadow: 0 10px 40px rgba(0, 201, 255, 0.2);
        }
        .form-control {
            background: #0a192f;
            border-color: rgba(0, 201, 255, 0.3);
            color: #e0f7fa;
        }
        .form-control:focus {
            background: #0a192f;
            border-color: #00c9ff;
            color: #e0f7fa;
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            border: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4 rounded-4">
                <div class="card-body">
                    <h2 class="card-title text-center fw-bolder mb-2">ðŸŒ´ TropicalVibes</h2>
                    <p class="text-center text-muted mb-4">Acceso al panel</p>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">ContraseÃ±a</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = '../administracion/admin_tropical.html';
        });
    </script>
</body>
</html>

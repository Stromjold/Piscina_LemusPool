<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - TropicalVibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7f6; /* Fondo m√°s limpio */
    color: #333;
}

.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.login-card {
    border-radius: 1rem; /* Bordes m√°s redondeados */
    background-color: #ffffff;
}

.card-title {
    color: #00796b; /* Un verde-azulado tropical */
}

.form-control {
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem; /* Bordes redondeados para inputs */
}

.form-control:focus {
    background-color: #ffffff;
    border-color: #00796b;
    box-shadow: 0 0 10px rgba(0, 121, 107, 0.2);
    color: #333;
}

.btn-primary {
    background-color: #00796b; /* Color principal */
    border: none;
    font-weight: 600;
    padding: 0.75rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-primary:hover {
    background-color: #004d40; /* Un tono m√°s oscuro al pasar el rat√≥n */
    box-shadow: 0 4px 15px rgba(0, 77, 64, 0.3);
}

.btn-primary:disabled {
    background-color: #a5d6a7;
}

.form-text {
    color: #00796b;
}

.form-text:hover {
    color: #004d40;
}
    </style>
</head>
<body>

    <div class="login-container">
        <div class="col-md-5 col-lg-4 col-xl-3">
            <div class="card login-card shadow-lg border-0">
                <div class="card-body p-4 p-md-5">
                    
                    <h2 class="card-title text-center fw-bolder mb-2 text-primary">
                        üå¥ TropicalVibes
                    </h2>
                    <p class="text-center text-muted mb-4">Acceso al panel</p>

                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        </div>

                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <div class="text-end mb-3">
                            <a href="#" class="form-text text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                                ¬øOlvidaste tu contrase√±a?
                            </a>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold" id="submitButton">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <span class="button-text">Entrar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Restablecer Contrase√±a</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Ingresa tu email y simularemos el env√≠o de un enlace para restablecer tu contrase√±a.</p>
                    
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="tu@email.com" required>
                        </div>
                    </form>

                    <div id="modal-message" class="alert d-none" role="alert">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="sendResetLinkButton" form="resetForm">
                        <span class="button-text">Enviar enlace</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    
    // --- L√≥gica para el Formulario de Login ---
    
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('error-message');

    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar env√≠o tradicional
            
            // Ocultar errores previos
            errorMessage.classList.add('d-none');
            
            // 1. Mostrar estado de "Cargando"
            const buttonText = submitButton.querySelector('.button-text');
            const spinner = submitButton.querySelector('.spinner-border');
            
            buttonText.textContent = 'Verificando...';
            spinner.classList.remove('d-none');
            submitButton.disabled = true;

            // --- SIMULACI√ìN DE LLAMADA AL SERVIDOR (LOGIN) ---
            setTimeout(() => {
                const email = emailInput.value;
                const password = passwordInput.value;

                // Simulaci√≥n de l√≥gica de validaci√≥n
                if (email === "admin@tropical.com" && password === "1234") {
                    // √âXITO: Redirigir
                    window.location.href = '../administracion/admin_tropical.html';
                
                } else if (email === "" || password === "") {
                    // ERROR: Campos vac√≠os
                    showError('Por favor, completa ambos campos.');
                    restoreButton(); // Restaurar bot√≥n en caso de error
                
                } else {
                    // ERROR: Datos incorrectos
                    showError('Email o contrase√±a incorrectos.');
                    restoreButton(); // Restaurar bot√≥n en caso de error
                }

            }, 1500); // Simula 1.5 segundos de retraso de red
        });
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('d-none');
    }

    function restoreButton() {
        const buttonText = submitButton.querySelector('.button-text');
        const spinner = submitButton.querySelector('.spinner-border');

        buttonText.textContent = 'Entrar';
        spinner.classList.add('d-none');
        submitButton.disabled = false;
    }


    // --- L√≥gica para el Modal de Olvid√© Contrase√±a ---
    
    const resetForm = document.getElementById('resetForm');
    const resetEmailInput = document.getElementById('resetEmail');
    const sendResetLinkButton = document.getElementById('sendResetLinkButton');
    const modalMessage = document.getElementById('modal-message');
    const modalElement = document.getElementById('forgotPasswordModal');
    
    // Asegurarse de que los elementos existen antes de a√±adir listeners
    if (resetForm && modalElement) {
        
        // Obtenemos la instancia del Modal de Bootstrap
        const forgotPasswordModal = new bootstrap.Modal(modalElement);

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Mostrar estado de "Cargando" en el bot√≥n del modal
            const buttonText = sendResetLinkButton.querySelector('.button-text');
            const spinner = sendResetLinkButton.querySelector('.spinner-border');

            buttonText.textContent = 'Enviando...';
            spinner.classList.remove('d-none');
            sendResetLinkButton.disabled = true;
            
            // Ocultar mensajes previos del modal
            modalMessage.classList.add('d-none');
            modalMessage.classList.remove('alert-success', 'alert-danger');

            // --- SIMULACI√ìN DE LLAMADA AL BACKEND (RESET) ---
            setTimeout(() => {
                const email = resetEmailInput.value;

                if (email.includes('@') && email.includes('.')) {
                    // √âXITO (Simulado)
                    modalMessage.textContent = 'Si esta cuenta existe, hemos enviado un enlace a tu email.';
                    modalMessage.classList.add('alert-success'); // Fondo verde
                    modalMessage.classList.remove('d-none');
                    
                    // Ocultar el modal despu√©s de 3 segundos
                    setTimeout(() => {
                        forgotPasswordModal.hide();
                    }, 3000);

                } else {
                    // ERROR (Email inv√°lido)
                    modalMessage.textContent = 'Por favor, ingresa un email v√°lido.';
                    modalMessage.classList.add('alert-danger'); // Fondo rojo
                    modalMessage.classList.remove('d-none');
                }

                // 3. Restaurar el bot√≥n del modal
                buttonText.textContent = 'Enviar enlace';
                spinner.classList.add('d-none');
                sendResetLinkButton.disabled = false;

            }, 1500); // Simula 1.5 segundos
        });

        // Limpia el formulario y mensajes cuando el modal se cierra
        modalElement.addEventListener('hidden.bs.modal', function () {
            modalMessage.classList.add('d-none');
            resetForm.reset();
        });
    }

}); // Fin del DOMContentLoaded
    </script>
    <script src="/vendedor/Direccion/controlador.js"></script>
</body>
</html>

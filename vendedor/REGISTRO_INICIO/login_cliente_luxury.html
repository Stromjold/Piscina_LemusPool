<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Luxury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body class="template-luxury" style="background-color: #1a1a1a;">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                <div class="card text-white" style="background-color: #2a2a2a; border: 1px solid #444;">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4" style="font-family: 'Playfair Display', serif;">LUXURY</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="email" required style="background-color: #1a1a1a; border-color: #444; color: #fff;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" required style="background-color: #1a1a1a; border-color: #444; color: #fff;">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-light">Acceder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = '../administracion/admin_luxury.html';
        });
    </script>
</body>
</html>

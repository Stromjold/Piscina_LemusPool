<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Principal - AquaLink Devs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a2035;
            color: #f0f0f0;
        }
        .card {
            background-color: #2a3450;
            border: 1px solid #3a4468;
        }
        .form-control {
            background-color: #1a2035;
            border-color: #3a4468;
            color: #f0f0f0;
        }
        .form-control:focus {
            background-color: #1a2035;
            border-color: #007bff;
            color: #f0f0f0;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">AquaLink Devs</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="email" value="admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" value="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = '../administracion/admin_principal.html';
        });
    </script>
</body>
</html>

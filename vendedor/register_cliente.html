<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - AquaSites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            padding: 0.375rem 0.75rem;
            line-height: 1.5;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">AquaSites</a>
        </div>
    </nav>

    <main class="container py-5" style="max-width: 500px;">
        <div class="text-center mb-5">
            <h1 class="display-5">Crea tu Cuenta</h1>
            <p class="lead">Reg√≠strate para acceder a nuestros servicios.</p>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <form id="registerClientForm" action="php/register_cliente.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo (m√≠n. 20 caracteres)</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="20">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 password-container">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono (Opcional)</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>¬øYa tienes una cuenta? <a href="login_cliente.html">Ingresa aqu√≠</a></p>
        </div>
    </main>

    <footer class="text-center py-4 bg-light mt-5">
        <p>&copy; 2025 AquaSites - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerClientForm').addEventListener('submit', function(event) {
            const nombre = document.getElementById('nombre').value;
            const errorMessage = document.getElementById('errorMessage');
            if (nombre.length < 20) {
                errorMessage.textContent = 'El nombre completo debe tener al menos 20 caracteres.';
                errorMessage.style.display = 'block';
                event.preventDefault();
            } else {
                errorMessage.style.display = 'none';
            }
        });

        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            if (error === 'nombre_length') {
                errorMessage.textContent = 'El nombre completo debe tener al menos 20 caracteres.';
            } else {
                errorMessage.textContent = 'Ha ocurrido un error. Por favor, int√©ntalo de nuevo.';
            }
        }
    </script>
</html>

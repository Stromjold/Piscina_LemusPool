<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Cliente - AquaSites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">AquaSites</a>
        </div>
    </nav>

    <main class="container py-5" style="max-width: 500px;">
        <div class="text-center mb-5">
            <h1 class="display-5">Acceso para Clientes</h1>
            <p class="lead">Ingresa a tu cuenta para gestionar tus reservas.</p>
        </div>

        <form action="php/login_cliente.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="register_cliente.html">Regístrate aquí</a></p>
        </div>
    </main>

    <footer class="text-center py-4 bg-light mt-5">
        <p>&copy; 2025 AquaSites - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

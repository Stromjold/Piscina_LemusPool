<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - AquaFun</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/vendedor/css/family_sesion.css">
</head>

<body class="template-family" style="background-color: #f0f8ff;">

    <div class="main-container">
        
        <div class="flip-container rounded-5 shadow-lg">
            <div class="flipper">
                
                <div class="front rounded-5">
                    
                    <form action="#" class="d-flex flex-column h-100 justify-content-center p-4 p-md-5">
                        <h2 class="fw-bolder text-center mb-4">
                            <i class="bi bi-sun-fill text-warning"></i> AquaFun
                        </h2>
                        <h1 class="fw-bolder mb-4 text-center">Iniciar Sesión</h1>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        
                        <a href="#" class="text-muted my-2 text-center"><small>¿Olvidaste tu contraseña?</small></a>
                        
                        <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 mt-3 fw-bolder text-uppercase">Entrar</button>
                        
                        <hr class="my-4">
                        
                        <p class="text-center">¿No tienes cuenta?</p>
                        <button type="button" class="btn btn-warning rounded-pill px-5 py-2 fw-bolder" id="btn-to-register">Regístrate Aquí</button>
                    </form>

                </div>
                
                <div class="back rounded-5">
                    
                    <form action="#" class="d-flex flex-column h-100 justify-content-center p-4 p-md-5">
                        <h1 class="fw-bolder mb-4 text-center">Crear Cuenta</h1>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        
                        <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 mt-3 fw-bolder text-uppercase">Registrarse</button>
                        
                        <hr class="my-4">
                        
                        <p class="text-center">¿Ya tienes cuenta?</p>
                        <button type="button" class="btn btn-warning rounded-pill px-5 py-2 fw-bolder" id="btn-to-login">Inicia Sesión</button>
                    </form>

                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendedor/js/Js/family_sesion.js"></script>
</body>
</html>

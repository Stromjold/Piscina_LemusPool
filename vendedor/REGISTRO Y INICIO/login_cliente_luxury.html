<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Luxury</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/vendedor/css/luxury_sesion.css">
    
    <link rel="stylesheet" href="login_luxury_flip.css">
</head>

<body class="template-luxury" style="background-color: #1a1a1a;">

    <div class="main-container">
        
        <div class="flip-container shadow-lg">
            <div class="flipper">
                
                <div class="front">
                    
                    <form action="#" class="d-flex flex-column h-100 justify-content-center p-4 p-md-5">
                        <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif; color: #c9ab81;">
                            LUXURY
                        </h2>
                        <h1 class="mb-4 text-center">Iniciar Sesión</h1>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        
                        <a href="#" class="text-muted my-2 text-center"><small>¿Olvidó su contraseña?</small></a>
                        
                        <button type="submit" class="btn btn-primary-luxury mt-3">Entrar</button>
                        
                        <hr class="my-4">
                        
                        <p class="text-center">¿No tiene cuenta?</p>
                        <button type="button" class="btn btn-outline-light" id="btn-to-register">Regístrese Aquí</button>
                    </form>

                </div>
                
                <div class="back">
                    
                    <form action="#" class="d-flex flex-column h-100 justify-content-center p-4 p-md-5">
                        <h1 class="mb-4 text-center">Crear Cuenta</h1>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        
                        <button type="submit" class="btn btn-primary-luxury mt-3">Registrarse</button>
                        
                        <hr class="my-4">
                        
                        <p class="text-center">¿Ya tiene cuenta?</p>
                        <button type="button" class="btn btn-outline-light" id="btn-to-login">Inicie Sesión</button>
                    </form>

                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendedor/js/Js/luxury_sesion.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso y Registro - Arzopa Aqua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/arzopa-aqua.css" rel="stylesheet">

    <style>
        /* Un pequeño ajuste para que las pestañas usen tu color personalizado */
        .template-arzopa .nav-tabs .nav-link {
            color: #6c757d; /* Color de pestaña inactiva */
        }
        
        /* Pestaña activa usa el color azul de tu CSS */
        .template-arzopa .nav-tabs .nav-link.active {
            color: #0d2d52; 
            border-color: #dee2e6 #dee2e6 #fff;
            font-weight: bold;
        }
    </style>
</head>
<body class="template-arzopa bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="template_arzopa_aqua.html">Arzopa Aqua</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDemo" aria-controls="navbarDemo" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        
                        <div class="card-header bg-white border-bottom-0">
                            <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">
                                        Iniciar Sesión
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">
                                        Registro
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <div class="card-body p-4">
                            <div class="tab-content" id="authTabContent">

                                <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                                    
                                    <h3 class="text-center fw-bolder my-3">Bienvenido de Nuevo</h3>
                                    
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                            <label for="inputEmail">Correo Electrónico</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" required />
                                            <label for="inputPassword">Contraseña</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                                            <button class="btn btn-primary" type="submit">Ingresar</button>
                                        </div>
                                    </form>

                                </div>

                                <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">

                                    <h3 class="text-center fw-bolder my-3">Crear una Cuenta</h3>

                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Ingresa tu nombre" required />
                                                    <label for="inputFirstName">Nombre</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Ingresa tu apellido" required />
                                                    <label for="inputLastName">Apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmailRegister" type="email" placeholder="name@example.com" required />
                                            <label for="inputEmailRegister">Correo Electrónico</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordRegister" type="password" placeholder="Crea una contraseña" required />
                                                    <label for="inputPasswordRegister">Contraseña</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirma la contraseña" required />
                                                    <label for="inputPasswordConfirm">Confirmar Contraseña</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block" type="submit">Crear Cuenta</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div> </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-dark mt-auto">
        <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Tu Sitio Web 2025</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>

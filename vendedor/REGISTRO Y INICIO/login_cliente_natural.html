<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - TropicalVibes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/natural_sesion.css">
</head>

<body class="template-tropical">

    <div class="main-container">
        
        <div class="flip-container">
            <div class="flipper">
                
                <div class="front">
                    
                    <form action="#" class="d-flex flex-column h-100 justify-content-center p-4 p-md-5 w-100">
                        <h1 class="text-center mb-5">Iniciar Sesión</h1>
                        
                        <div class="input-group-custom mb-4">
                            <input type="text" class="form-control" placeholder="Usuario" required>
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                        <div class="input-group-custom mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>
                            <a href="#" class="small-text">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-custom-primary mt-3">Ingresar</button>
                        
                        <p class="text-center mt-4 mb-0 register-link">¿No tienes una cuenta? 
                            <a href="#" class="fw-bold" id="btn-to-register">Regístrate</a>
                        </p>
                    </form>

                </div>
                
                <div class="back">
                    
                    <form action="#" class="d-flex flex-column h-100 justify-content-center p-4 p-md-5 w-100">
                        <h1 class="text-center mb-5">Registro</h1>
                        
                        <div class="input-group-custom mb-4">
                            <input type="text" class="form-control" placeholder="Usuario" required>
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                        <div class="input-group-custom mb-4">
                            <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        </div>
                        <div class="input-group-custom mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        </div>
                        
                        <button type="submit" class="btn btn-custom-primary mt-3">Registrarse</button>
                        
                        <p class="text-center mt-4 mb-0 register-link">¿Ya tienes una cuenta? 
                            <a href="#" class="fw-bold" id="btn-to-login">Inicia Sesión</a>
                        </p>
                    </form>

                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Js/natural_sesion.js"></script>
    <script>

    </script>
</body>
</html>
